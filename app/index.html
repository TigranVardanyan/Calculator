<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

<div class="wrapper">
  <div class="calculator" id="calculator">
    <div class="calc-header">
      <div class="row">
        <div class="zz">
          <div class="switch-button">
            <label class="switch">
              <input type="checkbox" id="dayNightToggle">
              <span class="slider round">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
              </span>
            </label>
          </div>
          <button class="history-button" id="history-button">
            <i class="fas fa-history"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="expression" id="expression"></div>
      </div>
      <div class="row">
        <div class="result" id="result"></div>
      </div>
    </div>
    <hr>
    <div class="calc-body">
      <button class="calc-button color-yellow" data-type="clean" value="clean">C</button>
      <button class="calc-button color-green disabled" data-type="pow" value="pow">x<sup>2</sup></button>
      <button class="calc-button color-green disabled" data-type="symbol" value="%"><i class="fas fa-percentage"></i></button>
      <button class="calc-button color-yellow" data-type="backspace" value="backspace"><i class="fas fa-backspace"></i></button>
      <button class="calc-button" data-type="number" value="7">7</button>
      <button class="calc-button" data-type="number" value="8">8</button>
      <button class="calc-button" data-type="number" value="9">9</button>
      <button class="calc-button color-pink" data-type="symbol" value="/"><i class="fas fa-divide"></i></button>
      <button class="calc-button" data-type="number" value="4">4</button>
      <button class="calc-button" data-type="number" value="5">5</button>
      <button class="calc-button" data-type="number" value="6">6</button>
      <button class="calc-button color-pink" data-type="symbol" value="*"><i class="fas fa-times"></i></button>
      <button class="calc-button" data-type="number" value="1">1</button>
      <button class="calc-button" data-type="number" value="2">2</button>
      <button class="calc-button" data-type="number" value="3">3</button>
      <button class="calc-button color-pink" data-type="symbol" value="-"><i class="fas fa-minus"></i></button>
      <button class="calc-button" data-type="number" value="0">0</button>
      <button class="calc-button color-purple disabled" data-type="dot" value="."><i class="fas fa-circle"></i></button>
      <button class="calc-button color-pink-reverse" data-type="equal" value="="><i class="fas fa-equals"></i></button>
      <button class="calc-button color-pink" data-type="symbol" value="+"><i class="fas fa-plus"></i></button>
    </div>
    <div class="history" id="history">
    </div>
  </div>
</div>
<script src="js/script.js"></script>
<script src="js/index.js"></script>
</body>
</html>
